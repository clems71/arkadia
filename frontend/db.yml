  joygenesis: &joygenesis
    A:
      - kb:Z
      - pad:1
    B:
      - kb:X
      - pad:2
    C: kb:C
    Start: kb:enter
    D-Pad Up: kb:up
    D-Pad Down: kb:down
    D-Pad Left: kb:left
    D-Pad Right: kb:right

  joysnes: &joysnes
    A: kb:Z
    B: kb:X
    X: kb:C
    Y: kb:V
    Start: kb:enter
    D-Pad Up: kb:up
    D-Pad Down: kb:down
    D-Pad Left: kb:left
    D-Pad Right: kb:right

  joypsx: &joypsx
    D-Pad Up: kb:up
    D-Pad Down: kb:down
