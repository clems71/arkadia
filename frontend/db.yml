    D-Pad Right: kb:right
    Select: kb:M
    Start: kb:enter
    Circle: kb:Z
    Triangle: kb:X
    Square: kb:C
    Cross: kb:V
    L2: kb:A
    R2: kb:S

  joymame: &joymame
    Weak Kick: kb:Z
    Medium Kick: kb:X
    Strong Kick: kb:C
